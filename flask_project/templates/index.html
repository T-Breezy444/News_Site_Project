<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .hacker-news-container {
            max-width: 960px;
            margin: 0 auto;
        }

        .hacker-news-header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .hacker-news-header h1 {
            font-size: 30px;
        }

        .hacker-news-articles {
            margin-top: 20px;
        }

        .hacker-news-article {
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }

        .hacker-news-article h2 {
            font-size: 20px;
        }

        .hacker-news-article p {
            font-size: 16px;
        }

        .hacker-news-article a {
            color: #000;
            text-decoration: none;
        }

        .hacker-news-article a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="hacker-news-container">
        <div class="hacker-news-header">
            <h1>Hacker News</h1>
        </div>

        <div class="hacker-news-articles">
            {% for article in articles %}
                <div class="hacker-news-article">
                    <h2>{{ article.title }}</h2>
                    <p>{{ article.descendants }} comments | {{ article.score }} points</p>
                    <a href="{{ article.url }}">{{ article.url }}</a>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
